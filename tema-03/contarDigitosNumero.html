<!DOCTYPE html>
<!--
Realiza un programa que nos diga cuántos dígitos tiene un número entero que puede ser positivo o
negativo. Se permiten números de hasta 5 dígitos.
-->
<html>
    <head>
        <title>Contar digitos de un número</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h5>Escribe un número positivo/negativo</h5>
            <form action="contarDigitoNumero.php" method="post">
                <input type="number" name="numero" min="-99999" max="99999" autofocus>
                <input type="submit" value="Enviar" />
            </form>
        </div>
    </body>
</html>
