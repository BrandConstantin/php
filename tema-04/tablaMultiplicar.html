<!DOCTYPE html>
<!--
Muestra la tabla de multiplicar de un número introducido por teclado. El resultado se debe mostrar
en una tabla ( <table> en HTML).
-->
<html>
    <head>
        <title>Tabla Multiplicar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Tabla Multiplicar</h1>
        <hr style="border-style: dotted 1px #f34">
        <div>
            <form action="tablaMultiplicar.php" method="post">
                <p>Introduce un número:</p>
                <input type="number" name="num" min="1" max="10">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
